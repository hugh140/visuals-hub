<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R e n a c e r Â°</title>

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./renacerFolder/renacer.css" />
    
    <script src="./complements/p5.min.js"></script>
    <script src="./complements/tone.min.js"></script>
  </head>
  <body>
    <article>
      <div>
        <div id="controlsContainer">
          <button onclick="playMusicButton()" id="playPauseButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path
                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
              />
            </svg>
          </button>
          <button onclick="stopMusic()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path
                d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"
              />
            </svg>
          </button>
        </div>
        <br />
        <div id="musicTime">
          <input
            type="range"
            min="0"
            step="0.0001"
            max="10"
            value="0"
            id="musicSlider"
          />
          <h4 id="animationDuration">0:00</h4>
        </div>
      </div>
    </article>

    <script src="./renacerFolder/drawings.js"></script>
    <script src="./renacerFolder/figures.js"></script>
    <script src="./renacerFolder/sketch.js"></script>
    <script src="./complements/audioPlayer.js"></script>
  </body>
</html>
